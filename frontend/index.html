<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>prototype</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }
body{
overflow: hidden;

}
canvas{
border: 2px solid white;
}

#stopShare,#liveColabDiv{
display: none;
}

.dropdown{
position: absolute;
background-color: black;
display: none;
flex-direction: column;
gap: .4rem;
padding: 0.5rem;
max-width: 100px;
}

    </style>
  </head>
  <body class="bg-dark">
    <div id="contanier" class="contanier d-flex flex-column gap-3 p-3 justify-content-center">
      <header class="d-flex justify-content-between align-items-center">
        <div class="leftDiv">
          <button class="movebtns btn btn-primary" id="forward">forward</button>
          <button class="movebtns btn btn-primary" id="backward">
            backward
          </button>
          <button class="movebtns btn btn-primary" id="left">left</button>
          <button class="movebtns btn btn-primary" id="right">right</button>
        </div>
        <div class="rightDiv">
          <button id="liveShare" class="btn rounded btn-light">
            Live Share
          </button>
          <button id="stopShare" class="btn rounded  btn-danger">
            Stop Sharing
          </button>
          <div class="dropdown">
            <button id="createRoom" class="btn rounded btn-sm btn-light">
              create a room
            </button>
            <button id="joinRoom" class="btn rounded btn-sm btn-light">
              join room
            </button>
          </div>
        </div>
      </header>
<div id="liveColabDiv" class="justify-content-between align-items-center">
<div id="joinedUser"class="d-flex gap-1"> 
</div>
<div id="userdetails">
<div id="username"></div>
<div id="roomiddiv"></div>
</div>
</div>
      <canvas id="canvas"></canvas>
    </div>
  </body>
      <script src="init.js"></script>
      <script src="mouse.js"></script>
      <script src="index.js"></script>
      <script src="connection.js"></script>

</html>
